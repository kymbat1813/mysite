{% extends 'base.html' %}
{% block title %} Добавить категорию{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Добавить категорию</h1>

<br><br>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Добавить</button>
    </form>
</div>

{% else %}

<h1>Данная функция доступна только зарегестрированным пользователям.</h1>

{% endif %}
{% endblock %}
