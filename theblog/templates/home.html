<div class="row  row-cols-10 row-cols-md-3 mx-5">
          {% for post in post_list %}
          <div class="col my-4 mx-0">
            <!-- Card Wider -->
            <div class="card h-100 card-cascade wider">

              <!-- Card image -->
              <div class="view view-cascade overlay">
                <img class="card-img-top" src="{{ post.header_image.url }}" alt="Card image cap">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <!-- Card content -->
              <div class="card-body card-body-cascade text-center">

                <!-- Title -->
                <h4 class="card-title"><strong>{{ post.title }}</strong></h4>
                <!-- Subtitle -->
                <h5 class="blue-text pb-2"><strong>{{ post.category }}</strong></h5>
                <!-- Text -->
                <p class="card-text">{{ post.body|safe|truncatechars:100 }}</p>
<!--                <p class="card-text">{{ item.price }}</p>-->

                <!-- Button -->

<!--                <a class="btn btn-secondary btn-md btn-rounded mt-5 teal accent-2">Купить</a>-->
                <a class="btn btn-secondary btn-md btn-rounded mt-5" href="{% url 'article_detail' post.pk %}">Подробнее &rarr;</a>

              </div>

            </div>
            <!-- Card Wider -->
          </div>
          {% endfor %}


        </div>
